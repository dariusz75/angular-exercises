<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-15 ng-include Directive</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="angular.min.js"></script>	
	<script src="script.js"></script>
</head>
<body>
	<div class="container" ng-controller="myController">

		<h3>Component embeded from it's path</h3>
		<div ng-include="'components/hard-coded-employee-table.html'"></div>
		<br><br>

		<h3>Component embeded from view controller</h3>
		<div ng-include="employeeTable"></div>
		<br><br>

		<h3>Select view example</h3>
		<select ng-model="employeeTableToDisplay">
			<option value="components/employee-table.html">Table</option>
			<option value="components/employee-list.html">List</option>
		</select>
		<div ng-include="employeeTableToDisplay"></div>

	</div>	
</body>
</html>

<!--
ng-include is one of Angular's most useful directives.
It is used to embed components in other components, ie html components in other html components.
-->

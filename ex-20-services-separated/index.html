<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-20 service separated</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
	<script src="stringService.js"></script>
</head>
<body>
	<div ng-controller="myController">
		<table>
			<tr>
				<td>Enter your text</td>
				<td><input type="text" ng-model="input"></td>
			</tr>
			<tr>
				<td>Corrected text</td>
				<td><input type="text" ng-model="output"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="Correct" ng-click="transformString(input)"></td>
			</tr>
		</table>
	</div>
</body>
</html>

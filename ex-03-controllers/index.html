<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-03 Controllers</title>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-controller="registeredController">
	<div>
		<p>{{ firstMessage }}</p>
	</div>
	<div>
		<p>First Name: {{ myPerson.firstName }}</p>
	</div>
	<div>
		<p>Last Name: {{ myPerson.surname }}</p>
	</div>
	<div>
		<p>Gender: {{ myPerson.gender }}</p>
	</div>
	<div>
		<p>{{ thirdMessage }}</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Angular ex-05 ng-src directive</title>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<input type="text" ng-model="message" />
		<p>{{ message }}</p>
	</div>
</body>
</html>

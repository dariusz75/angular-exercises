<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular-ex-01</title>
	<script src="angular.min.js"></script>
</head>
<body>
	<div>
		<p>20 + 30 = {{20+30}}</p>
	</div>
	<div>
		<p>His name is {{ {name: 'David', age: '33'}.name }}.</p>
	</div>
	<div>
		<p>The first index name from ['Daniel', 'David', 'John'] is {{ ['Daniel', 'David', 'John'][0] }}.</p>
	</div>
</body>
</html>

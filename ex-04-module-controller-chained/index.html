<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-04 Module and Controller Chained</title>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-controller="registeredController">
	<div>
		<p> {{ message }} </p>
	</div>
	<div>
		<p> First Name: {{ myPerson.firstName }} </p>
	</div>
	<div>
		<p> Last Name: {{ myPerson.surname }} </p>
	</div>
	<div>
		<p> Gender: {{ myPerson.gender }} </p>
	</div>
	<div>
		<p> {{ endMessage }} </p>
	</div>
</body>
</html>

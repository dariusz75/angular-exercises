<!DOCTYPE html>
<html lang="pl" ng-app="exampleApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kurs AngularJS (eduweb.pl)</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/angularjs-for-header-only.svg" alt="AngularJS">
            </a>

            <div class="navbar-heading">Podstawowe dyrektywy</div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="text-center" ng-init="message='This is a first message.'">
                    {{ message }}
                </div>

                <hr>

                <div class="text-center" ng-init="message='This is a second message.'">
                    {{ message }}
                </div>

                <hr>

                <div class="text-center" ng-init="price=123.321" ng-controller="ExampleController">
                    {{ message }}
                    <p>{{ price }}</p>
                </div>

            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>

        <script>
            var app = angular.module('exampleApp', []);

            app.controller('ExampleController', ['$scope', function($scope){
                $scope.message = 'This is a message from ExampleController';
                //$scope.price = 123.123;
            }]);
        </script>

    </body>
</html>

<!--
Powyzszy przyklad pokazuje sposob uzycia trzech podstawowych dyrektyw:
ng-app
ng-init
ng-controller
-->

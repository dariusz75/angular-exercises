<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-12 Data Sorting By Multiple Properties</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container" ng-controller="myController">

		<h3>Sort by search filter</h3>
		
		<input type="text" placeholder="Search name" ng-model="searchText.name" >
		<input type="text" placeholder="Search city" ng-model="searchText.city" >
		<input type="checkbox" ng-model="exactMatch" > 
		Exact match
		<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of birth</th>
					<th>City</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | filter:searchText:exactMatch">
					<td>{{ employee.name | uppercase }}</td>
					<td>{{ employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
					<td>{{ employee.city }}</td>
					<td>{{ employee.gender | lowercase }}</td>
					<td>{{ employee.salary | currency:"Â£" }}</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>

<!--
To search with exact match we need to add checkbox with ng-model specified. In our case:
ng-model="exactMatch"

Next we need to pass this ng-model to the filter in ng-repeat directive.
<tr ng-repeat="employee in employees | filter:searchText:exactMatch">
-->

<!doctype html>
<html lang="en">
<head>
  <title>02 Angular Directive</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <script src="vendor/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/hello-world.js" type="text/javascript"></script>
</head>
<body ng-app="todoListApp">
  <hello-world></hello-world>
  <br>
  <div hello-world></div>
</body>
</html>


<!--

W celu utworzenia naszego pierwszego dyrektywu, tworzymy plik js o nazwie hello-world.js.
Nastepnie podpinamy go w pliku index.html.

W pliku hello-world.js tworzymy modul angular.module("todoListApp").
Tym razem nie podajemy drugiego paramatru jako pustej tablicy. Zrobilismy to w pliku app.js.
Tym sposobem Angular przeszuka wszystkie istniejace moduly az znajdzie "todoListApp".
Warunkiem jest podpiecie pliku app.js przed hello-world.js.

Nastepnie w pliku naszego modulu hello-world.js tworzymy dyrektyw.

angular.module("todoListApp")
.directive('helloWorld', function() {
	return {
		template: "This is my first Angular directive!"
	};
});

Nadajemy mu dowolna nazwe, w naszym przypadku jest to 'helloWorld'.
Drugi paramatr funkcji directive to funkcja call-back ktora zwraca nam obiekt z wlasciwoscia 
template o wartosci textowej "This is my first Angular directive!"

Teraz pozostaje nam przypisanie dyrektywy do dokumentu html.
Mozemy to zrobic jako przypisanie elementu

<hello-world></hello-world>

lub za pomoca atrybutu tagu

<div hello-world></div>
->

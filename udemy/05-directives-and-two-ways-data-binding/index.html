<!doctype html>
<html lang="en" ng-app="myModule">
<head>
  <title>04 Recomended dependencies injection</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script scr="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body>
  <div ng-controller="mainController">
    <h1>What is your google email address?</h1>
    <input type="text" ng-model="messageGrabbed" />
    <hr />
    <h1>{{ messageGrabbed }}@googlemail.com</h1>
  </div>
</body>
</html>

<!--
W celu pobrania wartosci z pola imput do pamieci Angulara, stosujemy dyrektywe ng-model z wartoscia messageGrabbed, czyli dodajmy fragment kodu ng-model="messageGrabbed" do tagu input.
Dzieki temu Angular pobierze wpisywana wartosc i zachowa w pamieci przypisujac ja zmiennej messageGrabbed.
Od tej chwili wartosc zmiennej messageGrabbed mozemy wyswietlic na naszej stronie, w dowolnym miejscu
uzywajac {{ messageGrabbed }}.
-->

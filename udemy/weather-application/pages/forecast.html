<a class="btn btn-primary" href="#/">Back to search</a>

<h1>Forecast for {{ city }}</h1>
<hr>
<p>Days: 
<a href="#/forecast/2" ng-class="{ 'bg-primary' : days === '2' }">2</a> | 
<a href="#/forecast/5" ng-class="{ 'bg-primary' : days === '5' }">5</a> | 
<a href="#/forecast/10" ng-class="{ 'bg-primary' : days === '10' }">10</a> | </p>
<div ng-repeat="weather in weatherResult.list">
	<div class="row">
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ convertToDate(weather.dt) | date: 'd MMMM, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: <strong> {{ convertToCelsius(weather.temp.day) }} </strong> Celsius degrees
				</div>
			</div>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Angular ex-09 Filters</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div ng-controller="myController">	
		Rows to display:
		<input type="number" step="1" min="0" max="" ng-model="rowLimit">
		<br><br>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Date of birth</th>
						<th>Gender</th>
						<th>Salary - number</th>
						<th>Salary - currency</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees | limitTo:rowLimit">
						<td>{{ employee.name | uppercase }}</td>
						<td>{{ employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
						<td>{{ employee.gender | lowercase }}</td>
						<td>{{ employee.salary | number:2 }}</td>
						<td>{{ employee.salary | currency:"Â£" }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

<!--
This examle is showing how to use the Angular built-in filters.
The filters used in this example include:
- limitTo
- uppercase
- date
- lowercase
- number
- currency

For all the filters please refer to 
https://docs.angularjs.org/api/ng/filter
-->
